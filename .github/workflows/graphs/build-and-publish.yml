nodes:
  - id: gh-start
    type: gh-start@v1
    position:
      x: 10
      y: 10
    settings:
      folded: true
  - id: kiwi-gray-parrot
    type: github.com/actions/checkout
    position:
      x: 270
      y: 1000
    settings:
      folded: false
  - id: gray-mango-cherry
    type: github.com/actions/setup-go
    position:
      x: 700
      y: 970
    inputs:
      go-version: '1.21'
    settings:
      folded: false
  - id: penguin-coconut-gray
    type: run@v1
    position:
      x: 3280
      y: 2120
    inputs:
      script: >-
        GOOS=linux GOARCH=amd64 go build -ldflags "-X
        actionforge/graph-runner/core.Version=$GITHUB_REF_NAME"
        -tags=github_impl -o dist-linux/graph-runner-linux-x64 .

        tar -cvf graph-runner-linux.tar -C dist-linux .
    settings:
      folded: false
  - id: rabbit-dolphin-raspberry
    type: github.com/actions/upload-artifact@v3.1.3
    position:
      x: 3810
      y: 3080
    inputs:
      name: graph-runner-linux-x64
      path: graph-runner-linux.tar
    settings:
      folded: false
  - id: yellow-kangaroo-pineapple
    type: run@v1
    position:
      x: 3280
      y: 2450
    inputs:
      script: >-
        GOOS=windows GOARCH=amd64 go build -ldflags "-X
        actionforge/graph-runner/core.Version=$GITHUB_REF_NAME"
        -tags=github_impl -o dist-windows/graph-runner-windows-x64.exe .
    settings:
      folded: false
  - id: blueberry-lemon-orange
    type: github.com/actions/upload-artifact@v3.1.3
    position:
      x: 3810
      y: 2330
    inputs:
      name: graph-runner-windows-x64
      path: dist-windows/graph-runner-windows-x64.exe
    settings:
      folded: false
  - id: penguin-dog-blueberry
    type: run@v1
    position:
      x: 1110
      y: 890
    inputs:
      script: |-
        go mod tidy
        go vet
    settings:
      folded: false
  - id: giraffe-monkey-plum
    type: run@v1
    position:
      x: 3280
      y: 2780
    inputs:
      script: >-
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X
        actionforge/graph-runner/core.Version=$GITHUB_REF_NAME"
        -tags=github_impl -o dist-macos/graph-runner-macos-arm64 .

        GOOS=darwin GOARCH=amd64 go build -ldflags "-X
        actionforge/graph-runner/core.Version=$GITHUB_REF_NAME"
        -tags=github_impl -o dist-macos/graph-runner-macos-x64 .

        tar -cvf graph-runner-macos.tar -C dist-macos .
    settings:
      folded: false
  - id: orange-watermelon-lion
    type: github.com/actions/upload-artifact@v3.1.3
    position:
      x: 3810
      y: 2780
    inputs:
      name: graph-runner-macos
      path: graph-runner-macos.tar
    settings:
      folded: false
  - id: blue-monkey-tiger
    type: parallel-exec@v1
    position:
      x: 2940
      y: 2480
    outputs:
      exec[0]: ''
      exec[1]: ''
      exec[2]: ''
    settings:
      folded: false
  - id: env-get-v1-rabbit-octopus-gold
    type: env-get@v1
    position:
      x: 1470
      y: 1130
    inputs:
      env: GITHUB_REF
    settings:
      folded: false
  - id: string-match-v1-pomegranate-raspberry-silver
    type: string-match@v1
    position:
      x: 1730
      y: 1140
    inputs:
      op: startswith
      str2: refs/tags/
    settings:
      folded: false
  - id: branch-v1-pink-purple-koala
    type: branch@v1
    position:
      x: 2110
      y: 1160
    settings:
      folded: false
  - id: run-v1-cherry-raspberry-pineapple
    type: run@v1
    position:
      x: 1420
      y: 800
    inputs:
      script: >-
        go vet

        go test ./... -v -race -coverpkg=./... -cover -coverprofile cover.out
        --tags=unit_tests,integration_tests,system_tests,github_impl

        go tool cover -html cover.out -o cover.html
    settings:
      folded: false
  - id: parallel-exec-v1-cranberry-blueberry-orange
    type: parallel-exec@v1
    position:
      x: 2330
      y: 1100
    outputs:
      exec[0]: ''
      exec[1]: ''
      exec[2]: ''
    settings:
      folded: false
  - id: github-com-actions-upload-artifact-v3-1-3-purple-rabbit-brown
    type: github.com/actions/upload-artifact@v3.1.3
    position:
      x: 2810
      y: 800
    inputs:
      name: cover
      path: cover.html
    settings:
      folded: false
  - id: string-fmt-v1-squirrel-strawberry-plum
    type: string-fmt@v1
    position:
      x: 3260
      y: 3420
    inputs:
      input[0]: null
      fmt: graph-runner-linux-%v.tar
    settings:
      folded: false
  - id: string-fmt-v1-giraffe-gray-plum
    type: string-fmt@v1
    position:
      x: 3260
      y: 3270
    inputs:
      input[0]: null
      fmt: graph-runner-windows-x64-%v
    settings:
      folded: false
  - id: string-fmt-v1-dolphin-monkey-grape
    type: string-fmt@v1
    position:
      x: 3260
      y: 3110
    inputs:
      input[0]: null
      fmt: graph-runner-macos-%v.tar
    settings:
      folded: false
  - id: env-get-v1-strawberry-banana-cranberry
    type: env-get@v1
    position:
      x: 2920
      y: 3320
    inputs:
      env: GITHUB_REF_NAME
    settings:
      folded: false
  - id: github-com-docker-build-push-action-v5-1-0-brown-orange-banana
    type: github.com/docker/build-push-action@v5.1.0
    position:
      x: 3250
      y: 930
    inputs:
      push: 'true'
      platforms: darwin,linux/amd64,linux/arm64,linux/arm/v7
    settings:
      folded: false
  - id: string-fmt-v1-shark-orange-brown
    type: string-fmt@v1
    position:
      x: 2830
      y: 1700
    inputs:
      input[0]: ''
      fmt: ghcr.io/%v:latest,ghcr.io/%v:%v
      input[1]: null
      input[2]: null
    settings:
      folded: false
  - id: github-com-docker-login-action-v3-0-0-kiwi-giraffe-kiwi
    type: github.com/docker/login-action@v3.0.0
    position:
      x: 2840
      y: 1130
    inputs:
      registry: ghcr.io
      username: ${{ github.actor }}
      password: ${{ secrets.GITHUB_TOKEN }}
    settings:
      folded: false
  - id: parallel-exec-v1-raspberry-kangaroo-strawberry
    type: parallel-exec@v1
    position:
      x: 1800
      y: 760
    outputs:
      exec[0]: ''
      exec[1]: ''
    settings:
      folded: false
  - id: env-get-v1-gold-panda-coconut
    type: env-get@v1
    position:
      x: 2380
      y: 1760
    inputs:
      env: GITHUB_REPOSITORY
    settings:
      folded: false
  - id: env-get-v1-penguin-pineapple-pear
    type: env-get@v1
    position:
      x: 2380
      y: 1890
    inputs:
      env: GITHUB_EVENT_NAME
    settings:
      folded: false
registries:
  - github.com/docker/build-push-action@v5.1.0
  - github.com/docker/login-action@v3.0.0
