entry: start
executions:
  - src:
      node: start
      port: exec
    dst:
      node: run-v1-apple-silver-lion
      port: exec
  - src:
      node: gh-actionforge-test-action-node-main-lemon-penguin-yellow
      port: exec
    dst:
      node: run-v1-giraffe-grape-zebra
      port: exec
  - src:
      node: run-v1-apple-silver-lion
      port: exec-success
    dst:
      node: parallel-exec-v1-blackberry-orange-coconut
      port: exec
  - src:
      node: parallel-exec-v1-blackberry-orange-coconut
      port: exec[0]
    dst:
      node: gh-actionforge-test-action-node-main-lemon-penguin-yellow
      port: exec
  - src:
      node: parallel-exec-v1-blackberry-orange-coconut
      port: exec[1]
