      github.com/actionforge/test-action-node@92ddef547c2e51dced1d1f44631634963819e4c7
    position:
      x: 980
      y: -70
    inputs:
      input1: lorem
    settings:
      folded: false
  - id: run-v1-apple-silver-lion
    type: run@v1
    position:
      x: 320
      y: 110
    inputs:
      script: printenv MY_ENV
    settings:
      folded: false
  - id: run-v1-giraffe-grape-zebra
    type: run@v1
    position:
      x: 1600
      y: -170
    inputs:
      script: >-
        [ "$MY_ENV" = "lorem" ] || { echo "Error: MY_VAR does not have the
        expected value:" $MY_VAR >&2; exit 1; }
    settings:
      folded: false
  - id: gh-actionforge-test-action-node-main-blueberry-monkey-plum
    type: >-
      github.com/actionforge/test-action-node@92ddef547c2e51dced1d1f44631634963819e4c7
    position:
      x: 1070
      y: 320
    inputs:
      input1: ipsum
    settings:
      folded: false
  - id: parallel-exec-v1-blackberry-orange-coconut
    type: parallel-exec@v1
    position:
      x: 690
      y: 150
    outputs:
      exec[0]: ""
      exec[1]: ""
    settings:
      folded: false
  - id: run-v1-pink-brown-kangaroo
    type: run@v1
    position:
      x: 1570
      y: 230
    inputs:
      script: >-
        [ "$MY_ENV" = "ipsum" ] || { echo "Error: MY_VAR does not have the
        expected value:" $MY_VAR >&2; exit 1; }
    settings:
      folded: false
registries:
