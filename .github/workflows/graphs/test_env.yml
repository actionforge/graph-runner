      node: gh-actionforge-test-action-node-main-blueberry-monkey-plum
      port: exec
  - src:
      node: gh-actionforge-test-action-node-main-blueberry-monkey-plum
      port: exec
    dst:
      node: run-v1-pink-brown-kangaroo
      port: exec
connections:
