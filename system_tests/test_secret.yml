entry: start
executions:
  - src:
      node: start
      port: exec
    dst:
      node: run-v1-butterfly-gray-shark
      port: exec_success
connections:
  - src:
      node: gh-secret-v1-orange-blueberry-red
      port: secret
    dst:
      node: env-array-v1-lemon-grape-lion
      port: env[0]
  - src:
      node: env-array-v1-lemon-grape-lion
      port: env
    dst:
      node: run-v1-butterfly-gray-shark
      port: env
nodes:
  - id: start
    type: start@v1
    position:
      x: 410
      y: 220
    inputs: {}
  - id: run-v1-butterfly-gray-shark
    type: run@v1
    position:
      x: 880
      y: 100
    inputs:
      shell: python
      script: |-
        import os
        print(os.environ["FOO"])
  - id: gh-secret-v1-orange-blueberry-red
    type: gh-secret@v1
    position:
      x: 310
      y: 350
    inputs:
      name: API_KEY_123
      prefix: FOO=
  - id: env-array-v1-lemon-grape-lion
    type: env-array@v1
    position:
      x: 620
      y: 320
    inputs:
      env[0]: ''
description: Test for graph-runner
